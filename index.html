<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container" style="margin-top:20px">
        <div class="card row">
            <div class="card-header bg-info text-white fw-bolder">Film Project</div>
            <div class="card-body">
                <form id="film-form" name="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="title" id="title" placeholder="Film Name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="url" id="url" placeholder="Film Poster Link">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="director" id="dir" placeholder="Director">
                        </div>
                    </div>
                    <button type="sumbit" class="btn btn-danger" id="btn">Add Film</button>
                </form>
                <hr>
            </div>

        </div>
        <div class="card-body">
            <hr>
            <h5 class="card-title" id="films-title">Filmler</h5>
            <hr>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Film Poster</th>
                        <th scope="col">Film Name</th>
                        <th scope="col">Director</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="films"></tbody>
            </table>
            <hr>
            <a href="" id="clear-films" class="btn btn-dark">Clear All Films</a>
        </div>
    </div>
    <script src="./ui.js"></script>

    <script src="./film.js"></script>
    <script src="./storage.js"></script>
    <script src="./project.js"></script>

</body>

</html>
